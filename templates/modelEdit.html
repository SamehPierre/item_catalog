{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Brand Model</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#"  method = "post" enctype=multipart/form-data>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" required name="name" value="{{model.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" required name="description">{{model.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" maxlength="10" class="form-control" required name="price" value="{{model.price}}">
					</div>
					<label for="photo">photo:</label>
<br />
					  <img width="250" height="200" src="{{ url_for('static', filename=model.photo) }}">
					  <input type="file" name="photo" id="file">


<br/>
					<button type="submit" class="btn btn-default" name="edit" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

					<a href ="{{url_for('show_model', brand_id = model.brand_id)}}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
